<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List</title>
  </head>
  <body>
    <!-- anchor tag is used to go back to main page -->
    <a href="./index.html">Go Back to Main Page</a>

    <!-- ordered list tag is used to create ordered list -->
    <ol type="A">
      <li>sample</li>
      <li>sample</li>
      <li>sample</li>
      <!-- nested ordered list -->
      <ol type="I">
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        <!-- nested unordered list type attribute is used to circle -->
        <ul type="circle">
          <li>sample</li>
          <li>sample</li>
          <li>sample</li>
        </ul>
      </ol>
      <ol type="1">
        <li>sample</li>
        <li>sample</li>
        <li>sample</li>
        <!-- nested unordered list type attribute is used to disc -->
        <ul type="disc">
          <li>sample</li>
          <li>sample</li>
          <li>sample</li>
        </ul>
      </ol>
    </ol>
  </body>
</html>
