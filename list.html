<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Page</title>
  </head>
  <body>
    <h1>Lists in HTML</h1>
    <!-- anchor tag is used to go back to main page -->
    <a href="./index.html">Go Back</a>
    <!-- ordered list tag is used to create ordered list -->
    <ol type="a" reversed>
      <li>Sample</li>
      <li>Sample</li>
      <li>Sample</li>
    </ol>
    <ol start="2" reversed>
      <li>sample</li>
      <li>sample</li>
      <li>sample</li>
      <li>sample</li>
      <li>sample</li>
    </ol>
    <ol start="-1" reversed>
      <li>sample</li>
      <li>sample</li>
      <li>sample</li>
      <li>sample</li>
      <li>sample</li>
    </ol>
    <!-- anchor tag is used to go to nested list page -->
    <a href="./nestedlist.html">Nested List</a>
  </body>
</html>
